<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purchase - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .header-card { background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-shopping-bag me-2"></i>Purchase Management</h2>
                <p class="mb-0 opacity-75">Track your purchases and inventory</p>
            </div>
            <a href="/purchase/new" class="btn btn-light btn-lg">
                <i class="fas fa-plus me-2"></i>New Purchase
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Purchase History</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Supplier</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Total Cost</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="purchase : ${purchases}">
                        <td th:text="${purchase.purchaseDate}">2025-01-01</td>
                        <td th:text="${purchase.supplierName}">Supplier Name</td>
                        <td th:text="${purchase.itemName}">Item Name</td>
                        <td th:text="${purchase.quantity}">10</td>
                        <td th:text="'₹' + ${purchase.totalCost}">₹1000</td>
                        <td>
                            <a th:href="@{/purchase/delete/{id}(id=${purchase.id})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Delete this purchase?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(purchases)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="fas fa-shopping-bag fa-2x mb-2 d-block"></i>
                            No purchases found. <a href="/purchase/new">Add your first purchase</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
