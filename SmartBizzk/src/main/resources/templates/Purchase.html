<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase - SmartBizK</title>
</head>
<body>
<h1>New Purchase</h1>

<form th:action="@{/purchases}" th:object="${purchase}" method="post">
    <label>Supplier: <input type="text" th:field="*{supplier}" /></label><br/>
    <label>Item: <input type="text" th:field="*{item}" /></label><br/>
    <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br/>
    <label>Price per Unit: <input type="number" step="0.01" th:field="*{unitPrice}" /></label><br/>
    <label>Total: <input type="number" step="0.01" th:field="*{total}" readonly /></label><br/>
    <button type="submit">Save Purchase</button>
</form>

<a href="/dashboard">Back to Dashboard</a>
</body>
</html>
