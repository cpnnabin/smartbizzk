<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Payment Out</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Add Payment Out</h2>
  <form th:action="@{/payment-out/save}" th:object="${paymentOut}" method="post">
    <div class="mb-3">
      <label for="partyName" class="form-label">Party Name</label>
      <input type="text" id="partyName" th:field="*{partyName}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" step="0.01" th:field="*{amount}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" th:field="*{date}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
