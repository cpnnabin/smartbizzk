<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenses - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            box-shadow: 0 8px 25px rgba(41, 173, 129, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 173, 129, 0.3);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            transform: translateY(-2px);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(41, 173, 129, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .party-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            transition: all 0.3s ease;
        }

        .party-avatar:hover {
            transform: rotate(360deg);
        }

        .btn-group .btn {
            transition: all 0.2s ease;
        }

        .btn-outline-danger:hover,
        .btn-outline-primary:hover {
            transform: translateY(-1px);
        }

        .cost-display {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--primary-dark);
        }

        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .date-display {
            font-family: 'Courier New', monospace;
            font-weight: 500;
            color: #6c757d;
        }

        .party-name {
            font-weight: 600;
            color: var(--primary-dark);
        }

        .expense-description {
            font-weight: 500;
            color: #495057;
        }

        .stats-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-left: 4px solid var(--primary-color);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-receipt me-2"></i>Expenses</h2>
                <p class="mb-0 opacity-75">Track and manage your business expenses</p>
            </div>
            <a href="/expenses/add" class="btn btn-light btn-lg">
                <i class="fas fa-plus me-2"></i>Add Expense
            </a>
        </div>
    </div>

    <div class="card shadow-sm fade-in">
        <div class="card-header bg-white">
            <h5 class="mb-0">Business Expenses</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Party Name</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="party-avatar text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                                     style="width: 35px; height: 35px; font-size: 0.8em;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span class="party-name" th:text="${expense.partyName}">Party Name</span>
                            </div>
                        </td>
                        <td>
                            <span class="cost-display" th:text="'₹' + ${expense.amount}">₹1000</span>
                        </td>
                        <td class="expense-description" th:text="${expense.description}">Description</td>
                        <td class="date-display" th:text="${expense.date}">2025-01-01</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/expenses/edit/{id}(id=${expense.id})}"
                                   class="btn btn-outline-primary" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/expenses/delete/{id}(id=${expense.id})}"
                                   class="btn btn-outline-danger" title="Delete"
                                   onclick="return confirm('Delete this expense?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(expenses)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-receipt fa-2x mb-2 d-block text-primary"></i>
                            No expenses found. <a href="/expenses/add" class="text-primary">Add your first expense</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card stats-card">
                <div class="card-body text-center">
                    <h5 class="text-primary">Total Expenses</h5>
                    <h3 class="text-primary mb-0" th:text="'₹' + ${totalExpenses ?: '0'}">₹0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card stats-card">
                <div class="card-body text-center">
                    <h5 class="text-muted">This Month</h5>
                    <h3 class="text-muted mb-0" th:text="'₹' + ${thisMonth ?: '0'}">₹0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
