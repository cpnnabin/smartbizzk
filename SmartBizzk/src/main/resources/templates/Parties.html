<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Party List</h2>

    <!-- Add Party Form -->
    <form th:action="@{/parties/save}" th:object="${party}" method="post" class="row g-3 mb-4 border p-3 rounded">
        <div class="col-md-4">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">VAT</label>
            <input type="text" th:field="*{vat}" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Type</label>
            <select th:field="*{type}" class="form-select">
                <option value="Customer">Customer</option>
                <option value="Supplier">Supplier</option>
            </select>
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Add Party</button>
        </div>
    </form>

    <!-- Party Table -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>VAT</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="party : ${parties}">
            <td th:text="${party.name}"></td>
            <td th:text="${party.phone}"></td>
            <td th:text="${party.email}"></td>
            <td th:text="${party.address}"></td>
            <td th:text="${party.vat}"></td>
            <td th:text="${party.type}"></td>
            <td>
                <a th:href="@{/parties/edit/{id}(id=${party.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/parties/delete/{id}(id=${party.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this party?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="mt-4">
    <a href="/dashboard" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
    </a>
</div>
</body>
</html>
