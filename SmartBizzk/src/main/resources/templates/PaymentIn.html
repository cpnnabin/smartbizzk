<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Record Payment In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/nepali-datepicker-js@2.2.0/dist/nepali.datepicker.min.css"
    />
</head>
<body>
<div class="container mt-5">
    <h2>Record Payment In</h2>

    <form th:action="@{/payments/in/save}" th:object="${paymentIn}" method="post" class="mt-4">

        <div class="mb-3">
            <label for="party" class="form-label">Party</label>
            <select id="party" th:field="*{partyId}" class="form-select" required>
                <option value="" disabled selected>Select Party</option>
                <option th:each="party : ${parties}" th:value="${party.id}" th:text="${party.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" th:field="*{amount}" class="form-control" min="0" step="0.01" required />
        </div>

        <div class="mb-3">
            <label for="dateEn" class="form-label">Date (English)</label>
            <input type="date" id="dateEn" th:field="*{dateEn}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="dateNp" class="form-label">Date (नेपाली मिति)</label>
            <input type="text" id="dateNp" th:field="*{dateNp}" class="form-control" placeholder="YYYY-MM-DD" required />
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea id="remarks" th:field="*{remarks}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Payment In</button>
        <a th:href="@{/payments/in/list}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/nepali-datepicker-js@2.2.0/dist/nepali.datepicker.min.js"></script>
<script>
    NepaliDatePicker.init({
        target: "#dateNp",
        ndpYear: true,
        ndpMonth: true,
        onChange: function () {
            // You can add syncing logic here if you want!
            // For example, convert Nepali date to English and set #dateEn value
        },
    });
</script>
<div class="mt-4">
    <a href="/dashboard" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
