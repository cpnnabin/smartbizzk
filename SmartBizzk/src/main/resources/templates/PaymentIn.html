<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Payment In - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nepali-datepicker-js@2.2.0/dist/nepali.datepicker.min.css">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            box-shadow: 0 8px 25px rgba(41, 173, 129, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 173, 129, 0.3);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(41, 173, 129, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:hover,
        .form-select:hover {
            border-color: var(--primary-color);
        }

        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: 500;
        }

        .payment-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 12px rgba(41, 173, 129, 0.3);
        }

        .form-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .amount-preview {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px dashed var(--primary-color);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
        }

        .amount-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .date-sync-info {
            background-color: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #004085;
        }

        .party-info {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 0.5rem;
            display: none;
        }

        .recent-payments {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            border-left: 4px solid var(--info-color);
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }

        .payment-item:hover {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }

        .payment-item:last-child {
            border-bottom: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            animation: slideIn 0.5s ease;
        }

        .validation-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-money-bill-wave me-2"></i>Record Payment In</h2>
                <p class="mb-0 opacity-75">Record incoming payments from customers</p>
            </div>
            <div class="payment-icon">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="form-section">
                <form id="paymentForm" class="mt-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="party" class="form-label">
                                <i class="fas fa-user me-2"></i>Select Party
                            </label>
                            <select id="party" class="form-select" required>
                                <option value="" disabled selected>Choose a party...</option>
                            </select>
                            <div class="party-info" id="partyInfo">
                                <small class="text-muted">Party details will appear here</small>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">
                                <i class="fas fa-rupee-sign me-2"></i>Amount
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" id="amount" class="form-control" min="0" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="amount-preview" id="amountPreview" style="display: none;">
                                <div class="amount-display" id="amountDisplay">₹0</div>
                                <small class="text-muted">Payment Amount</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateEn" class="form-label">
                                <i class="fas fa-calendar me-2"></i>Date (English)
                            </label>
                            <input type="date" id="dateEn" class="form-control" required>
                            <div class="date-sync-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Dates will sync automatically between English and Nepali
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="dateNp" class="form-label">
                                <i class="fas fa-calendar-alt me-2"></i>Date (नेपाली मिति)
                            </label>
                            <input type="text" id="dateNp" class="form-control" placeholder="YYYY-MM-DD" required>
                            <small class="text-muted">Click to open Nepali date picker</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">
                            <i class="fas fa-credit-card me-2"></i>Payment Method
                        </label>
                        <select id="paymentMethod" class="form-select" required>
                            <option value="" disabled selected>Select payment method...</option>
                            <option value="cash">Cash</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="cheque">Cheque</option>
                            <option value="online">Online Payment</option>
                            <option value="mobile_banking">Mobile Banking</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">
                            <i class="fas fa-sticky-note me-2"></i>Remarks
                        </label>
                        <textarea id="remarks" class="form-control" rows="3" placeholder="Add any additional notes about this payment..."></textarea>
                    </div>

                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Save Payment In
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-lg" onclick="goToPaymentsList()">
                            <i class="fas fa-times me-2"></i>Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="recent-payments">
                <h5 class="mb-3">
                    <i class="fas fa-history me-2"></i>Recent Payments In
                </h5>
                <div id="recentPayments">
                    <!-- Recent payments will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <button class="btn btn-outline-secondary" onclick="goToDashboard()">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nepali-datepicker-js@2.2.0/dist/nepali.datepicker.min.js"></script>
<script>
    // Sample data
    const parties = [
        { id: 1, name: 'ABC Electronics Ltd.', type: 'Customer', balance: 25000, phone: '+977-9841234567' },
        { id: 2, name: 'XYZ Trading Co.', type: 'Customer', balance: 15000, phone: '+977-9851234567' },
        { id: 3, name: 'Modern Tech Solutions', type: 'Customer', balance: 35000, phone: '+977-9861234567' },
        { id: 4, name: 'Digital Marketing Hub', type: 'Customer', balance: 18000, phone: '+977-9871234567' },
        { id: 5, name: 'Creative Design Studio', type: 'Customer', balance: 42000, phone: '+977-9881234567' }
    ];

    let recentPayments = [
        { id: 1, party: 'ABC Electronics Ltd.', amount: 15000, date: '2025-02-01', method: 'Bank Transfer' },
        { id: 2, party: 'XYZ Trading Co.', amount: 8500, date: '2025-01-30', method: 'Cash' },
        { id: 3, party: 'Modern Tech Solutions', amount: 22000, date: '2025-01-28', method: 'Online Payment' }
    ];

    function formatCurrency(amount) {
        return new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 0
        }).format(amount);
    }

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString('en-IN');
    }

    function populateParties() {
        const partySelect = document.getElementById('party');
        parties.forEach(party => {
            const option = document.createElement('option');
            option.value = party.id;
            option.textContent = party.name;
            partySelect.appendChild(option);
        });
    }

    function showPartyInfo(partyId) {
        const party = parties.find(p => p.id == partyId);
        const partyInfo = document.getElementById('partyInfo');

        if (party) {
            partyInfo.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${party.name}</strong>
                        <br>
                        <small class="text-muted">${party.type} • ${party.phone}</small>
                    </div>
                    <div class="text-end">
                        <small class="text-muted">Outstanding Balance</small>
                        <br>
                        <strong class="text-success">${formatCurrency(party.balance)}</strong>
                    </div>
                </div>
            `;
            partyInfo.style.display = 'block';
        } else {
            partyInfo.style.display = 'none';
        }
    }

    function updateAmountPreview() {
        const amount = parseFloat(document.getElementById('amount').value) || 0;
        const preview = document.getElementById('amountPreview');
        const display = document.getElementById('amountDisplay');

        if (amount > 0) {
            display.textContent = formatCurrency(amount);
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }
    }

    function populateRecentPayments() {
        const container = document.getElementById('recentPayments');

        if (recentPayments.length === 0) {
            container.innerHTML = '<p class="text-muted text-center">No recent payments</p>';
            return;
        }

        container.innerHTML = recentPayments.map(payment => `
            <div class="payment-item">
                <div>
                    <div class="fw-bold">${payment.party}</div>
                    <small class="text-muted">${formatDate(payment.date)} • ${payment.method}</small>
                </div>
                <div class="text-success fw-bold">
                    ${formatCurrency(payment.amount)}
                </div>
            </div>
        `).join('');
    }

    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `alert alert-${type} position-fixed`;
        toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        toast.innerHTML = `
            ${message}
            <button type="button" class="btn-close float-end" onclick="this.parentElement.remove()"></button>
        `;
        document.body.appendChild(toast);

        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 4000);
    }

    function validateForm() {
        const party = document.getElementById('party').value;
        const amount = document.getElementById('amount').value;
        const dateEn = document.getElementById('dateEn').value;
        const dateNp = document.getElementById('dateNp').value;
        const paymentMethod = document.getElementById('paymentMethod').value;

        if (!party || !amount || !dateEn || !dateNp || !paymentMethod) {
            showToast('Please fill in all required fields', 'danger');
            return false;
        }

        if (parseFloat(amount) <= 0) {
            showToast('Amount must be greater than zero', 'danger');
            return false;
        }

        return true;
    }

    function savePayment() {
        if (!validateForm()) return;

        const formData = {
            partyId: document.getElementById('party').value,
            amount: parseFloat(document.getElementById('amount').value),
            dateEn: document.getElementById('dateEn').value,
            dateNp: document.getElementById('dateNp').value,
            paymentMethod: document.getElementById('paymentMethod').value,
            remarks: document.getElementById('remarks').value
        };

        const party = parties.find(p => p.id == formData.partyId);

        // Add to recent payments
        recentPayments.unshift({
            id: Date. now(),
            party: party.name,
            amount: formData.amount,
            date: formData.dateEn,
            method: document.getElementById('paymentMethod').selectedOptions[0].text
        });

        // Keep only last 5 payments
        recentPayments = recentPayments.slice(0, 5);

        populateRecentPayments();

        showToast('Payment recorded successfully!', 'success');

        // Reset form
        document.getElementById('paymentForm').reset();
        document.getElementById('partyInfo').style.display = 'none';
        document.getElementById('amountPreview').style.display = 'none';

        // Set today's date again
        document.getElementById('dateEn').value = new Date().toISOString().split('T')[0];
    }

    function goToDashboard() {
        alert('Redirecting to dashboard...');
    }

    function goToPaymentsList() {
        alert('Redirecting to payments list...');
    }

    // Event listeners
    document.getElementById('party').addEventListener('change', function() {
        showPartyInfo(this.value);
    });

    document.getElementById('amount').addEventListener('input', updateAmountPreview);

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        savePayment();
    });

    // Initialize Nepali Date Picker
    NepaliDatePicker.init({
        target: "#dateNp",
        ndpYear: true,
        ndpMonth: true,
        onChange: function(selectedDate) {
            // Sync with English date if needed
            console.log('Nepali date selected:', selectedDate);
        },
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        populateParties();
        populateRecentPayments();

        // Set today's date as default
        document.getElementById('dateEn').value = new Date().toISOString().split('T')[0];
    });
</script>
</body>
</html>
