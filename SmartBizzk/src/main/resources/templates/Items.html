<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Items - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            box-shadow: 0 8px 25px rgba(41, 173, 129, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 173, 129, 0.3);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(41, 173, 129, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .item-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            transition: all 0.3s ease;
        }

        .item-avatar:hover {
            transform: rotate(360deg);
        }

        .btn-group .btn {
            transition: all 0.2s ease;
        }

        .btn-outline-primary:hover {
            transform: translateY(-1px);
        }

        .btn-outline-danger:hover {
            transform: translateY(-1px);
        }

        .search-container {
            position: relative;
        }

        .search-container .btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .empty-state {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .price-tag {
            font-weight: 600;
            font-size: 1.1em;
        }

        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-box me-2"></i>Items Management</h2>
                <p class="mb-0 opacity-75">Manage your product catalog and inventory</p>
            </div>
            <button class="btn btn-light btn-lg" onclick="showAddItemModal()">
                <i class="fas fa-plus me-2"></i>Add Item
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">All Items</h5>
            <div class="search-container" style="width: 300px;">
                <input type="text" class="form-control pe-5" placeholder="Search items..." id="searchInput">
                <button class="btn btn-outline-secondary btn-sm" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                    <!-- Sample items will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <button class="btn btn-outline-secondary" onclick="goToDashboard()">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </button>
    </div>
</div>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Price (₹)</label>
                        <input type="number" class="form-control" id="itemPrice" min="0" step="0.01" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sample data
    let items = [
        { id: 1, name: "Laptop", description: "High-performance laptop for business", price: 75000 },
        { id: 2, name: "Wireless Mouse", description: "Ergonomic wireless mouse", price: 1500 },
        { id: 3, name: "Keyboard", description: "Mechanical keyboard with RGB lighting", price: 3500 },
        { id: 4, name: "Monitor", description: "27-inch 4K display", price: 25000 },
        { id: 5, name: "Webcam", description: "HD webcam for video conferencing", price: 2500 }
    ];

    let nextId = 6;

    function renderItems(itemsToRender = items) {
        const tbody = document.getElementById('itemsTableBody');

        if (itemsToRender.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-muted py-4 empty-state">
                        <i class="fas fa-box fa-2x mb-2 d-block"></i>
                        No items found. <button class="btn btn-link p-0" onclick="showAddItemModal()">Add your first item</button>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = itemsToRender.map(item => `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="item-avatar text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                             style="width: 40px; height: 40px;">
                            <i class="fas fa-box"></i>
                        </div>
                        <div>
                            <div class="fw-bold">${item.name}</div>
                        </div>
                    </div>
                </td>
                <td>${item.description}</td>
                <td>
                    <span class="price-tag text-success">₹${item.price.toLocaleString()}</span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" title="Edit" onclick="editItem(${item.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-danger" title="Delete" onclick="deleteItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    function showAddItemModal() {
        const modal = new bootstrap.Modal(document.getElementById('addItemModal'));
        modal.show();
    }

    function addItem() {
        const name = document.getElementById('itemName').value;
        const description = document.getElementById('itemDescription').value;
        const price = parseFloat(document.getElementById('itemPrice').value);

        if (!name || !price) {
            alert('Please fill in all required fields');
            return;
        }

        const newItem = {
            id: nextId++,
            name: name,
            description: description || 'No description',
            price: price
        };

        items.push(newItem);
        renderItems();

        // Reset form
        document.getElementById('addItemForm').reset();

        // Close modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('addItemModal'));
        modal.hide();

        // Show success message
        showToast('Item added successfully!', 'success');
    }

    function editItem(id) {
        const item = items.find(i => i.id === id);
        if (item) {
            // For demo purposes, just show an alert
            const newName = prompt('Enter new name:', item.name);
            if (newName && newName !== item.name) {
                item.name = newName;
                renderItems();
                showToast('Item updated successfully!', 'success');
            }
        }
    }

    function deleteItem(id) {
        if (confirm('Are you sure you want to delete this item?')) {
            items = items.filter(item => item.id !== id);
            renderItems();
            showToast('Item deleted successfully!', 'success');
        }
    }

    function showToast(message, type = 'info') {
        // Simple toast notification
        const toast = document.createElement('div');
        toast.className = `alert alert-${type} position-fixed`;
        toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        toast.innerHTML = `
            ${message}
            <button type="button" class="btn-close float-end" onclick="this.parentElement.remove()"></button>
        `;
        document.body.appendChild(toast);

        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 3000);
    }

    function goToDashboard() {
        alert('Redirecting to dashboard...');
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const filteredItems = items.filter(item =>
            item.name.toLowerCase().includes(filter) ||
            item.description.toLowerCase().includes(filter)
        );
        renderItems(filteredItems);
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        renderItems();
    });
</script>
</body>
</html>
