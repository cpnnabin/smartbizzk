<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Out List - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .header-card { background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
        .table-hover tbody tr:hover { background-color: rgba(41, 173, 129, 0.1); }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-arrow-up me-2"></i>Payment Out</h2>
                <p class="mb-0 opacity-75">Track all outgoing payments and expenses</p>
            </div>
            <a href="/payment-out/add" class="btn btn-light btn-lg">
                <i class="fas fa-plus me-2"></i>Add Payment
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">All Outgoing Payments</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Party Name</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment : ${payments}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                                     style="width: 35px; height: 35px;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span th:text="${payment.partyName}">Party Name</span>
                            </div>
                        </td>
                        <td>
                            <span class="fw-bold text-danger" th:text="'₹' + ${payment.amount}">₹1000</span>
                        </td>
                        <td th:text="${payment.description}">Description</td>
                        <td th:text="${payment.date}">2025-01-01</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/payment-out/edit/{id}(id=${payment.id})}"
                                   class="btn btn-outline-primary" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/payment-out/delete/{id}(id=${payment.id})}"
                                   class="btn btn-outline-danger" title="Delete"
                                   onclick="return confirm('Delete this payment?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(payments)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-arrow-up fa-2x mb-2 d-block"></i>
                            No payments found. <a href="/payment-out/add">Add your first payment</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body text-center">
                    <h5 class="text-danger">Total Payments Out</h5>
                    <h3 class="text-danger mb-0">₹0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body text-center">
                    <h5 class="text-muted">This Month</h5>
                    <h3 class="text-muted mb-0">₹0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
