<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Out List - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            box-shadow: 0 8px 25px rgba(41, 173, 129, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 173, 129, 0.3);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(41, 173, 129, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .party-avatar {
            background: linear-gradient(135deg, var(--danger-color), #c82333);
            transition: all 0.3s ease;
        }

        .party-avatar:hover {
            transform: rotate(360deg);
        }

        .btn-group .btn {
            transition: all 0.2s ease;
        }

        .btn-outline-primary:hover,
        .btn-outline-danger:hover {
            transform: translateY(-1px);
        }

        .search-container {
            position: relative;
        }

        .search-container .btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .empty-state {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .amount-display {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--danger-color);
        }

        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .stats-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .date-display {
            font-family: 'Courier New', monospace;
            font-weight: 500;
            color: #6c757d;
        }

        .party-name {
            font-weight: 600;
            color: var(--primary-dark);
        }

        .filter-buttons .btn {
            margin-right: 0.25rem;
            transition: all 0.3s ease;
        }

        .filter-buttons .btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .payment-summary {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: 700;
        }

        .month-amount {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-money-bill-transfer me-2"></i>Payment Out</h2>
                <p class="mb-0 opacity-75">Track all outgoing payments and expenses</p>
            </div>
            <button class="btn btn-light btn-lg" onclick="showAddPaymentModal()">
                <i class="fas fa-plus me-2"></i>Add Payment
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted mb-1">Total Payments</h6>
                            <h4 class="mb-0" id="totalPayments">0</h4>
                        </div>
                        <div class="text-primary">
                            <i class="fas fa-money-bill-transfer fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted mb-1">Total Amount</h6>
                            <h4 class="mb-0 text-danger" id="totalAmount">₹0</h4>
                        </div>
                        <div class="text-danger">
                            <i class="fas fa-rupee-sign fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted mb-1">This Month</h6>
                            <h4 class="mb-0 text-warning" id="monthAmount">₹0</h4>
                        </div>
                        <div class="text-warning">
                            <i class="fas fa-calendar-month fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted mb-1">Suppliers</h6>
                            <h4 class="mb-0 text-info" id="totalSuppliers">0</h4>
                        </div>
                        <div class="text-info">
                            <i class="fas fa-users fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">All Outgoing Payments</h5>
            <div class="d-flex gap-3 align-items-center">
                <div class="filter-buttons btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary btn-sm active" data-period="all">All Time</button>
                    <button type="button" class="btn btn-outline-primary btn-sm" data-period="week">This Week</button>
                    <button type="button" class="btn btn-outline-primary btn-sm" data-period="month">This Month</button>
                </div>
                <div class="search-container" style="width: 300px;">
                    <input type="text" class="form-control pe-5" placeholder="Search payments..." id="searchInput">
                    <button class="btn btn-outline-secondary btn-sm" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Party Name</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Payment Method</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="paymentsTableBody">
                    <!-- Payments will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <button class="btn btn-outline-secondary" onclick="goToDashboard()">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </button>
    </div>
</div>

<!-- Add Payment Modal -->
<div class="modal fade" id="addPaymentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Payment Out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addPaymentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="partyName" class="form-label">Party Name</label>
                            <input type="text" class="form-control" id="partyName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="paymentDate" class="form-label">Payment Date</label>
                            <input type="date" class="form-control" id="paymentDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-control" id="paymentMethod" required>
                                <option value="">Select method...</option>
                                <option value="Cash">Cash</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Online Payment">Online Payment</option>
                                <option value="Mobile Banking">Mobile Banking</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Enter payment description..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addPayment()">Add Payment</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sample data
    let payments = [
        { id: 1, partyName: 'Office Supplies Ltd.', amount: 15000, description: 'Monthly office supplies purchase', date: '2025-02-01', paymentMethod: 'Bank Transfer' },
        { id: 2, partyName: 'Electricity Board', amount: 8500, description: 'Monthly electricity bill', date: '2025-01-30', paymentMethod: 'Online Payment' },
        { id: 3, partyName: 'Tech Vendor Co.', amount: 35000, description: 'Software license renewal', date: '2025-01-28', paymentMethod: 'Cheque' },
        { id: 4, partyName: 'Maintenance Services', amount: 12000, description: 'Equipment maintenance', date: '2025-01-25', paymentMethod: 'Cash' },
        { id: 5, partyName: 'Internet Provider', amount: 3500, description: 'Monthly internet bill', date: '2025-01-22', paymentMethod: 'Mobile Banking' }
    ];

    let nextId = 6;
    let currentPeriod = 'all';

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString('en-IN');
    }

    function formatCurrency(amount) {
        return new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 0
        }).format(amount);
    }

    function getPartyInitials(name) {
        return name.split(' ').map(word => word[0]).join('').toUpperCase();
    }

    function updateStats() {
        const filteredPayments = getFilteredPayments();
        const totalPayments = filteredPayments.length;
        const totalAmount = filteredPayments.reduce((sum, payment) => sum + payment.amount, 0);

        // Calculate this month's payments
        const now = new Date();
        const thisMonth = filteredPayments.filter(payment => {
            const paymentDate = new Date(payment.date);
            return paymentDate.getMonth() === now.getMonth() && paymentDate.getFullYear() === now.getFullYear();
        });
        const monthAmount = thisMonth.reduce((sum, payment) => sum + payment.amount, 0);

        const uniqueSuppliers = new Set(filteredPayments.map(payment => payment.partyName)).size;

        document.getElementById('totalPayments').textContent = totalPayments;
        document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
        document.getElementById('monthAmount').textContent = formatCurrency(monthAmount);
        document.getElementById('totalSuppliers').textContent = uniqueSuppliers;
    }

    function renderPayments(paymentsToRender = payments) {
        const tbody = document.getElementById('paymentsTableBody');

        if (paymentsToRender.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center text-muted py-4 empty-state">
                        <i class="fas fa-money-bill-transfer fa-2x mb-2 d-block"></i>
                        No payments found. <button class="btn btn-link p-0" onclick="showAddPaymentModal()">Add your first payment</button>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = paymentsToRender.map(payment => `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="party-avatar text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                             style="width: 35px; height: 35px; font-size: 0.8em;">
                            ${getPartyInitials(payment.partyName)}
                        </div>
                        <span class="party-name">${payment.partyName}</span>
                    </div>
                </td>
                <td class="amount-display">${formatCurrency(payment.amount)}</td>
                <td>${payment.description}</td>
                <td class="date-display">${formatDate(payment.date)}</td>
                <td>
                    <span class="badge bg-secondary">${payment.paymentMethod}</span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" title="Edit" onclick="editPayment(${payment.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-danger" title="Delete" onclick="deletePayment(${payment.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    function showAddPaymentModal() {
        // Set today's date as default
        document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0];
        const modal = new bootstrap.Modal(document.getElementById('addPaymentModal'));
        modal.show();
    }

    function addPayment() {
        const partyName = document.getElementById('partyName').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const paymentDate = document.getElementById('paymentDate').value;
        const paymentMethod = document.getElementById('paymentMethod').value;
        const description = document.getElementById('description').value;

        if (!partyName || !amount || !paymentDate || !paymentMethod || !description) {
            alert('Please fill in all required fields');
            return;
        }

        const newPayment = {
            id: nextId++,
            partyName: partyName,
            amount: amount,
            description: description,
            date: paymentDate,
            paymentMethod: paymentMethod
        };

        payments.unshift(newPayment); // Add to beginning of array
        renderPayments(getFilteredPayments());
        updateStats();

        // Reset form
        document.getElementById('addPaymentForm').reset();

        // Close modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('addPaymentModal'));
        modal.hide();

        // Show success message
        showToast('Payment added successfully!', 'success');
    }

    function editPayment(id) {
        const payment = payments.find(p => p.id === id);
        if (payment) {
            const newAmount = prompt('Enter new amount:', payment.amount);
            if (newAmount && !isNaN(newAmount) && parseFloat(newAmount) > 0) {
                payment.amount = parseFloat(newAmount);
                renderPayments(getFilteredPayments());
                updateStats();
                showToast('Payment updated successfully!', 'success');
            }
        }
    }

    function deletePayment(id) {
        if (confirm('Are you sure you want to delete this payment?')) {
            payments = payments.filter(payment => payment.id !== id);
            renderPayments(getFilteredPayments());
            updateStats();
            showToast('Payment deleted successfully!', 'success');
        }
    }

    function getFilteredPayments() {
        if (currentPeriod === 'all') {
            return payments;
        }

        const now = new Date();
        const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

        return payments.filter(payment => {
            const paymentDate = new Date(payment.date);
            if (currentPeriod === 'week') {
                return paymentDate >= startOfWeek;
            } else if (currentPeriod === 'month') {
                return paymentDate >= startOfMonth;
            }
            return true;
        });
    }

    function showToast(message, type = 'info') {
        // Simple toast notification
        const toast = document.createElement('div');
        toast.className = `alert alert-${type} position-fixed`;
        toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        toast.innerHTML = `
            ${message}
            <button type="button" class="btn-close float-end" onclick="this.parentElement.remove()"></button>
        `;
        document.body.appendChild(toast);

        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 3000);
    }

    function goToDashboard() {
        alert('Redirecting to dashboard...');
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const filteredPayments = getFilteredPayments().filter(payment =>
            payment.partyName.toLowerCase().includes(filter) ||
            payment.description.toLowerCase().includes(filter) ||
            payment.paymentMethod.toLowerCase().includes(filter)
        );
        renderPayments(filteredPayments);
    });

    // Period filter functionality
    document.querySelectorAll('.filter-buttons .btn').forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove active class from all buttons
            document.querySelectorAll('.filter-buttons .btn').forEach(b => b.classList.remove('active'));
            // Add active class to clicked button
            this.classList.add('active');

            // Update current period
            currentPeriod = this.dataset.period;

            // Render filtered payments
            renderPayments(getFilteredPayments());
            updateStats();
        });
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        renderPayments();
        updateStats();
    });
</script>
</body>
</html>
