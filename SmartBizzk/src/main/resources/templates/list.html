<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Item List</title></head>
<body>
<h1>Item List</h1>
<table border="1">
  <thead>
  <tr><th>Name</th><th>Description</th><th>Price</th></tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.name}">Name</td>
    <td th:text="${item.description}">Description</td>
    <td th:text="${item.price}">Price</td>
  </tr>
  </tbody>
</table>
<a href="/items">Back to Items</a>
</body>
</html>
