<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile - SmartBiz Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }

        .profile-card {
            max-width: 600px;
            margin: 2rem auto;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .profile-body {
            padding: 2rem;
        }

        .info-row {
            display: flex;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            width: 120px;
            flex-shrink: 0;
        }

        .info-value {
            color: #333;
            flex: 1;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-secondary {
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="card profile-card">
        <!-- Profile Header -->
        <div class="profile-header">
            <img th:src="@{/images/default-profile.png}"
                 alt="Profile Picture"
                 class="profile-image"
                 onerror="this.src='https://via.placeholder.com/100x100/29AD81/ffffff?text=User'">
            <h3 class="mb-2" th:text="${user.firstName + ' ' + user.lastName}">John Doe</h3>
            <p class="mb-0 opacity-75" th:text="'@' + ${user.username}">@johndoe</p>
        </div>

        <!-- Profile Information -->
        <div class="profile-body">
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-user me-2"></i>Full Name:
                </div>
                <div class="info-value" th:text="${user.firstName + ' ' + user.lastName}">John Doe</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-at me-2"></i>Username:
                </div>
                <div class="info-value" th:text="${user.username}">johndoe</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-envelope me-2"></i>Email:
                </div>
                <div class="info-value" th:text="${user.email}">john@example.com</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-phone me-2"></i>Phone:
                </div>
                <div class="info-value" th:text="${user.phoneNumber}">+977 9841234567</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-shield-alt me-2"></i>Role:
                </div>
                <div class="info-value">
                    <span class="role-badge" th:text="${user.role}">User</span>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card-footer bg-white text-center border-0 pt-0">
            <div class="d-flex justify-content-center gap-3">
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
                <button class="btn btn-primary" onclick="editProfile()">
                    <i class="fas fa-edit me-2"></i>Edit Profile
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Simple Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" th:value="${user.firstName}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:value="${user.lastName}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:value="${user.email}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" th:value="${user.phoneNumber}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function editProfile() {
        const modal = new bootstrap.Modal(document.getElementById('editModal'));
        modal.show();
    }

    function saveProfile() {
        // Simple save notification
        alert('Profile updated successfully!');
        const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
        modal.hide();
    }
</script>
</body>
</html>
