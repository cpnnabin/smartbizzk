<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        h1 {
            color: #2E86AB;
            margin-bottom: 20px;
        }
        .profile-info {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px #ccc;
        }
        .profile-info label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .profile-info span {
            display: block;
            margin-top: 4px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>My Profile</h1>

<div class="profile-info">
    <label>Username:</label>
    <span th:text="${user.username}">UsernameHere</span>

    <label>Email:</label>
    <span th:text="${user.email}">email@example.com</span>

    <label>Role:</label>
    <span th:text="${user.role}">USER</span>
</div>

</body>
</html>
