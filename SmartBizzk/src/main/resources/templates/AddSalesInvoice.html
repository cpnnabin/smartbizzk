<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Sales Invoice - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Invoice</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/sales-invoice/save}" th:object="${invoice}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="invoiceNumber" class="form-label">Invoice Number</label>
                                <input type="text" id="invoiceNumber" th:field="*{invoiceNumber}"
                                       class="form-control" placeholder="INV-001" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Invoice Date</label>
                                <input type="date" id="date" th:field="*{date}" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" id="customerName" th:field="*{customerName}"
                                       class="form-control" placeholder="Enter customer name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Total Amount</label>
                                <input type="number" id="amount" th:field="*{amount}"
                                       class="form-control" step="0.01" min="0" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Payment Status</label>
                            <select id="status" th:field="*{status}" class="form-select" required>
                                <option value="">Select Status</option>
                                <option value="PAID">Paid</option>
                                <option value="PENDING">Pending</option>
                                <option value="OVERDUE">Overdue</option>
                            </select>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a href="/sales-invoice" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <div>
                                <button type="button" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-eye me-2"></i>Preview
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Invoice
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
