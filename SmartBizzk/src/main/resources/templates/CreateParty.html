<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Party</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${party.id != null ? 'Edit Party' : 'Add New Party'}"></h2>
    <form th:action="@{/parties/save}" th:object="${party}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>VAT</label>
            <input type="text" th:field="*{vat}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Type</label>
            <select th:field="*{type}" class="form-control">
                <option value="Customer">Customer</option>
                <option value="Supplier">Supplier</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a th:href="@{/parties}" class="btn btn-secondary">Cancel</a>
        <div class="mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </form>
</div>
</body>
</html>
