<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Purchase - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Purchase</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/purchase/save}" th:object="${purchase}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="supplierName" class="form-label">Supplier Name</label>
                                <input type="text" id="supplierName" th:field="*{supplierName}"
                                       class="form-control" placeholder="Enter supplier name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="purchaseDate" class="form-label">Purchase Date</label>
                                <input type="date" id="purchaseDate" th:field="*{purchaseDate}"
                                       class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" id="itemName" th:field="*{itemName}"
                                       class="form-control" placeholder="Enter item name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" id="quantity" th:field="*{quantity}"
                                       class="form-control" min="1" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="totalCost" class="form-label">Total Cost</label>
                            <input type="number" id="totalCost" th:field="*{totalCost}"
                                   class="form-control" step="0.01" min="0" placeholder="0.00" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/purchase" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Purchase
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
