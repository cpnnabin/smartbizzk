<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ledger for [[${partyName}]]</title>
</head>
<body>
<h2>Ledger for "<span th:text="${partyName}"></span>"</h2>
<table border="1">
    <thead>
    <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Remarks</th>
    </tr>

    </thead>
    <form method="get" th:action="@{/ledger/party}" style="margin-bottom: 1rem;">
        <input type="hidden" name="name" th:value="${partyName}" />
        <label>
            From:
            <input type="date" name="startDate" th:value="${startDate}" />
        </label>
        <label>
            To:
            <input type="date" name="endDate" th:value="${endDate}" />
        </label>
        <button type="submit">Filter</button>
        <a th:href="@{/ledger/party(name=${partyName})}">Clear</a>
    </form>

    <tbody>
    <tr th:each="ledger : ${ledgers}">
        <td th:text="${ledger.transactionType}"></td>
        <td th:text="${ledger.amount}"></td>
        <td th:text="${ledger.transactionDate}"></td>
        <td th:text="${ledger.remarks}"></td>
    </tr>
    </tbody>
    <td>
        <a th:href="@{/ledger/edit/{id}(id=${ledger.id})}">Edit</a> |
        <a th:href="@{/ledger/delete/{id}(id=${ledger.id})}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
</table>
<a href="/ledger/all">View All Ledgers</a>
</body>
</html>
