<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Item</title>
</head>
<body>
<h1>Edit Item</h1>

<form th:action="@{'/items/update/' + ${item.id}}" th:object="${item}" method="post">
    <label>Name: <input type="text" th:field="*{name}" required/></label><br/>
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required/></label><br/>
    <button type="submit">Update</button>
</form>

<a href="/items">Back to List</a>
</body>
</html>
