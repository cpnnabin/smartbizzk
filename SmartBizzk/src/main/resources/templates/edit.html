<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Edit Item</title></head>
<body>
<h1>Edit Item</h1>
<form th:action="@{/items/update/{id}(id=${item.id})}" th:object="${item}" method="post">
    <label>Name: <input type="text" th:field="*{name}" required /></label><br/>
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
    <button type="submit">Update</button>
</form>
<a href="/items">Back to Items</a>
<div class="mt-4">
    <a href="/dashboard" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
    </a>
</div>
</body>
</html>
