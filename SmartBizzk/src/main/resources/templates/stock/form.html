<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Form</title>
</head>
<body>
<h2 th:text="${stock.id == null} ? 'Add Stock' : 'Edit Stock'"></h2>
<form th:action="@{/stocks}" th:object="${stock}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Item Name:</label><input type="text" th:field="*{itemName}" /><br/>
    <label>Category:</label><input type="text" th:field="*{category}" /><br/>
    <label>Quantity:</label><input type="number" th:field="*{quantity}" /><br/>
    <label>Unit:</label><input type="text" th:field="*{unit}" /><br/>
    <label>Status:</label><input type="text" th:field="*{status}" /><br/>
    <label>Remarks:</label><input type="text" th:field="*{remarks}" /><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
