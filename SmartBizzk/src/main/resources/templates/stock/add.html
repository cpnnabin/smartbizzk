<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Stock</title>
</head>
<body>
<h2>Add Stock Item</h2>
<form th:action="@{/stocks/save}" th:object="${stock}" method="post">
    <label>
        <input type="text" th:field="*{itemName}" placeholder="Item Name" required/>
    </label><br/>
    <label>
        <input type="text" th:field="*{category}" placeholder="Category"/>
    </label><br/>
    <label>
        <input type="number" th:field="*{quantity}" placeholder="Quantity" required/>
    </label><br/>
    <label>
        <input type="text" th:field="*{unit}" placeholder="Unit"/>
    </label><br/>
    <label>
        <input type="text" th:field="*{status}" placeholder="Status"/>
    </label><br/>
    <label>
        <input type="text" th:field="*{remarks}" placeholder="Remarks"/>
    </label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
