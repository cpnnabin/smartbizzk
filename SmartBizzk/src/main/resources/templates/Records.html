<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Records - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
            --primary-light: #4bc299;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .header-card { background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
        .table-hover tbody tr:hover { background-color: rgba(41, 173, 129, 0.1); }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Transaction Records</h2>
                <p class="mb-0 opacity-75">Track all your income and expense records</p>
            </div>
            <a href="/records/new" class="btn btn-light btn-lg">
                <i class="fas fa-plus me-2"></i>Add Record
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">All Records</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Note</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="record : ${records}">
                                <td th:text="${record.date}">2025-01-01</td>
                                <td>
                                    <span th:if="${record.type == 'INCOME'}" class="badge bg-success">Income</span>
                                    <span th:if="${record.type == 'EXPENSE'}" class="badge bg-danger">Expense</span>
                                </td>
                                <td th:text="${record.category}">Category</td>
                                <td th:text="'₹' + ${record.amount}">₹1000</td>
                                <td th:text="${record.note}">Note</td>
                                <td>
                                    <a th:href="@{/records/delete/{id}(id=${record.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Delete this record?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(records)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
                                    No records found. <a href="/records/new">Add your first record</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h6 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Summary</h6>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Income:</span>
                        <span class="text-success fw-bold">₹0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Expense:</span>
                        <span class="text-danger fw-bold">₹0</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span class="fw-bold">Net Amount:</span>
                        <span class="fw-bold">₹0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
