<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Payment In List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Payment In Records</h2>

  <a href="/payments/in/new" class="btn btn-primary mb-3">Add New Payment In</a>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Party ID</th>
      <th>Amount</th>
      <th>Date (English)</th>
      <th>Date (नेपाली मिति)</th>
      <th>Remarks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${payments}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.partyId}"></td>
      <td th:text="${p.amount}"></td>
      <td th:text="${p.dateEn}"></td>
      <td th:text="${p.dateNp}"></td>
      <td th:text="${p.remarks}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="mt-4">
  <a href="/dashboard" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
