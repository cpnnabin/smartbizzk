<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Invoice - SmartBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #29AD81;
            --primary-dark: #218a68;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .header-card { background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); }
        .nav-tabs .nav-link.active { background-color: var(--primary-color); border-color: var(--primary-color); color: white; }
        .nav-tabs .nav-link { color: var(--primary-color); }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="header-card text-white rounded-3 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0"><i class="fas fa-cog me-2"></i>Settings</h2>
                <p class="mb-0 opacity-75">Configure your business settings and preferences</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <ul class="nav nav-tabs card-header-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#business" role="tab">
                                <i class="fas fa-building me-2"></i>Business Info
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#preferences" role="tab">
                                <i class="fas fa-sliders-h me-2"></i>Preferences
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#security" role="tab">
                                <i class="fas fa-shield-alt me-2"></i>Security
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <!-- Business Info Tab -->
                        <div class="tab-pane fade show active" id="business" role="tabpanel">
                            <form th:action="@{/settings/save}" th:object="${settings}" method="post">
                                <input type="hidden" th:field="*{id}">

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" id="companyName" th:field="*{companyName}"
                                               class="form-control" placeholder="Your Company Name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="currency" class="form-label">Currency</label>
                                        <select id="currency" th:field="*{currency}" class="form-select">
                                            <option value="NPR">Nepali Rupee (NPR)</option>
                                            <option value="USD">US Dollar (USD)</option>
                                            <option value="EUR">Euro (EUR)</option>
                                            <option value="INR">Indian Rupee (INR)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Business Email</label>
                                        <input type="email" id="email" th:field="*{email}"
                                               class="form-control" placeholder="business@example.com">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Business Phone</label>
                                        <input type="tel" id="phone" th:field="*{phone}"
                                               class="form-control" placeholder="+977-XXXXXXXXX">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Business Info
                                </button>
                            </form>
                        </div>

                        <!-- Preferences Tab -->
                        <div class="tab-pane fade" id="preferences" role="tabpanel">
                            <form th:action="@{/settings/save}" th:object="${settings}" method="post">
                                <input type="hidden" th:field="*{id}">

                                <div class="mb-3">
                                    <label for="theme" class="form-label">Theme</label>
                                    <select id="theme" th:field="*{theme}" class="form-select">
                                        <option value="light">Light Theme</option>
                                        <option value="dark">Dark Theme</option>
                                        <option value="auto">Auto (System)</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Date Format</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dateFormat" value="DD/MM/YYYY" checked>
                                        <label class="form-check-label">DD/MM/YYYY</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dateFormat" value="MM/DD/YYYY">
                                        <label class="form-check-label">MM/DD/YYYY</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dateFormat" value="YYYY-MM-DD">
                                        <label class="form-check-label">YYYY-MM-DD</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="emailNotifications">
                                        <label class="form-check-label" for="emailNotifications">
                                            Email Notifications
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Preferences
                                </button>
                            </form>
                        </div>

                        <!-- Security Tab -->
                        <div class="tab-pane fade" id="security" role="tabpanel">
                            <form>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" id="currentPassword" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" id="newPassword" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="twoFactor">
                                        <label class="form-check-label" for="twoFactor">
                                            Enable Two-Factor Authentication
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-key me-2"></i>Update Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Quick Stats</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <small class="text-muted">Account Created</small>
                        <div class="fw-bold">January 1, 2025</div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted">Last Login</small>
                        <div class="fw-bold">Today, 2:30 PM</div>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted">Total Transactions</small>
                        <div class="fw-bold">156</div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mt-3">
                <div class="card-header bg-warning text-dark">
                    <h6 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Backup & Export</h6>
                </div>
                <div class="card-body">
                    <p class="small text-muted">Keep your data safe with regular backups</p>
                    <button class="btn btn-outline-primary btn-sm w-100 mb-2">
                        <i class="fas fa-download me-2"></i>Export Data
                    </button>
                    <button class="btn btn-outline-success btn-sm w-100">
                        <i class="fas fa-cloud-upload-alt me-2"></i>Backup Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
