<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Invoice</title>
</head>
<body>
<h1>Sales Invoice</h1>

<form th:action="@{/sales}" th:object="${sale}" method="post">
    <label>Party Name: <input type="text" th:field="*{partyName}" /></label><br/>
    <label>Item: <input type="text" th:field="*{item}" /></label><br/>
    <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br/>
    <label>Rate: <input type="number" step="0.01" th:field="*{rate}" /></label><br/>
    <label>Total: <input type="number" step="0.01" th:field="*{total}" readonly /></label><br/>
    <button type="submit">Generate Invoice</button>
</form>

<a href="/dashboard">Back to Dashboard</a>
</body>
</html>
