<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${party.id != null} ? 'Edit Party' : 'Add Party'">Add Party</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background-color: #f9fafb;
        }
        .form-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 th:text="${party.id != null} ? 'Edit Party' : 'Add New Party'">Add New Party</h2>
    <form th:action="@{/parties/save}" th:object="${party}" method="post" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input
                    type="text"
                    id="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="Party name"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
                    type="tel"
                    id="phone"
                    th:field="*{phone}"
                    class="form-control"
                    placeholder="Phone number"
            />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                    type="email"
                    id="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email address"
            />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
                    type="text"
                    id="address"
                    th:field="*{address}"
                    class="form-control"
                    placeholder="Party address"
            />
        </div>
        <div class="mb-3">
            <label for="vat" class="form-label">VAT</label>
            <input
                    type="text"
                    id="vat"
                    th:field="*{vat}"
                    class="form-control"
                    placeholder="VAT number"
            />
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type *</label>
            <select id="type" th:field="*{type}" class="form-select" required>
                <option value="" disabled th:if="${party.type == null}" selected>
                    Select type
                </option>
                <option value="Customer" th:selected="${party.type == 'Customer'}">
                    Customer
                </option>
                <option value="Supplier" th:selected="${party.type == 'Supplier'}">
                    Supplier
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/parties}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
