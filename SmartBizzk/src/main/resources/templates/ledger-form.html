<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ledger Entry</title>
</head>
<body>
<h2 th:text="${ledger.id == null} ? 'New Ledger Entry' : 'Edit Ledger Entry'"></h2>

<form th:action="@{/ledger/save}" th:object="${ledger}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Party Name:
        <input type="text" th:field="*{partyName}" readonly="readonly" th:value="${partyName}" />
    </label><br/>

    <label>Transaction Type:
        <select th:field="*{transactionType}" required>
            <option value="SALE">Sale</option>
            <option value="PURCHASE">Purchase</option>
            <option value="PAYMENT_IN">Payment In</option>
            <option value="PAYMENT_OUT">Payment Out</option>
        </select>
    </label><br/>

    <label>Amount:
        <input type="number" step="0.01" th:field="*{amount}" required />
    </label><br/>

    <label>Date:
        <input type="date" th:field="*{transactionDate}" required />
    </label><br/>

    <label>Remarks:
        <textarea th:field="*{remarks}"></textarea>
    </label><br/>

    <button type="submit">Save</button>
    <a th:href="@{/ledger/party(name=${partyName})}">Cancel</a>
</form>
</body>
</html>
