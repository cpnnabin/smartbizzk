<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Party Ledger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>All Party Ledger</h2>

<form method="get" class="mb-4">
  <div class="row g-2">
    <div class="col">
      <input type="date" class="form-control" name="startDate" placeholder="Start Date">
    </div>
    <div class="col">
      <input type="date" class="form-control" name="endDate" placeholder="End Date">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Filter</button>
    </div>
  </div>
</form>

<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Date</th>
    <th>Party</th>
    <th>Description</th>
    <th>Debit</th>
    <th>Credit</th>
    <th>Running Balance</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry, stat : ${entries}">
    <td th:text="${entry.date}"></td>
    <td th:text="${entry.partyName}"></td>
    <td th:text="${entry.description}"></td>
    <td th:text="${entry.debit}"></td>
    <td th:text="${entry.credit}"></td>
    <td>
                <span th:text="${#numbers.formatDecimal(
                        ${#lists.reduce(entries.subList(0, stat.index + 1), 0.0, (sum, e) -> sum + (e.debit != null ? e.debit : 0) - (e.credit != null ? e.credit : 0))
                }, 1, 2)}"></span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
